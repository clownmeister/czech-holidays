  publish-package:
#    needs: test
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: export NPM_TOKEN="${{secrets.NPM_TOKEN}}"
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          scope: clownmeister
      - run: |
          corepack enable
          yarn install --immutable
          yarn build
          yarn npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
